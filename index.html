      ### Syntax

      ```clojure
      (defn add                        ; name
        [x y]                          ; arguments
        "Adds together two numbers"    ; documentation
        (+ x y))
      ```

      --

      ```clojure
      (add 1 2)         ;=> 3
      (add (add 1 2) 4) ;=> 7
      ```
